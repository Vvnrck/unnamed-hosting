{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Override page_title{% endblock %}</title>
    {% block extra_headers %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <script src="{% static 'main.js' %}" charset="utf-8" type="text/javascript"></script>
</head>
<body>
    <h1 id="hello-user" class="big-header">Hello {{ user }}</h1>
    {% block body %}<h1>Override body.</h1>{% endblock %}
    {% block body_end %}{% endblock %}
</body>
</html>
