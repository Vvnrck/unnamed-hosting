{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Override page_title{% endblock %}</title>
    {% block extra_headers %}{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
{#    <script src="//code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>#}
    <script src="{% static 'jquery-3.1.1.js' %}" charset="utf-8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <script src="{% static 'main.js' %}" charset="utf-8" type="text/javascript"></script>
</head>
<body id="{% block view_id %}{% endblock %}">
    <script type="text/javascript">
        window.app_data =  window.app_data || {};
        window.app_data.view_name = "{{ view_name|default_if_none:"0"|escapejs }}";
        window.app_data.csrf_token = $("{% csrf_token %}").val();
        window.app_data.get_apps_url = "{% url 'get-apps-list' %}";
    </script>

    <div class="{% block body_class %}container{% endblock %}">

        {% include '_navbar.html' %}

        {% block body %}<h1>Override body.</h1>{% endblock %}
        {% block body_end %}{% endblock %}

    </div>
</body>
</html>
