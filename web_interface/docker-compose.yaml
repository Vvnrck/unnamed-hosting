version: '2'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: pgsuperuser
      POSTGRES_PASSWORD: 'pgsuperuser_password'
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

